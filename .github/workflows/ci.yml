name: ci
on: [push, pull_request]
jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: python -m pip install -e .
      - run: tdb build data/raw --db build/school.duckdb --profile .tdb_profile.json
      - run: tdb validate --db build/school.duckdb --profile .tdb_profile.json
